<div class="card">
  <p-menubar [model]="items">
    <!-- START: Logo -->
    <ng-template #start>
      <svg
        width="33"
        height="35"
        viewBox="0 0 33 35"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M15.1934 0L0.0391235 5.38288L2.35052 25.3417L15.1934 32.427L28.0364 25.3417L30.3478 5.38288L15.1934 0Z"
          fill="var(--primary-color)"
        />
        <!-- Add additional paths as needed -->
      </svg>
    </ng-template>

    <!-- CENTER: Menu Items -->
    <ng-template #item let-item let-root="root">
      <a pRipple class="flex items-center p-menubar-item-link">
        <span>{{ item.label }}</span>
        <p-badge
          *ngIf="item.badge"
          [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
          [value]="item.badge"
        />
        <span
          *ngIf="item.shortcut"
          class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1"
          >{{ item.shortcut }}</span
        >
        <i
          *ngIf="item.items"
          [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"
        ></i>
      </a>
    </ng-template>

    <!-- END: Search & Avatar -->
    <ng-template #end>
      <div class="flex items-center gap-3 pr-3">
        <input
          type="text"
          pInputText
          [(ngModel)]="searchText"
          placeholder="Search"
          class="w-40"
        />
        <button
          pButton
          icon="pi pi-search"
          class="p-button-sm p-button-primary"
          (click)="onSearch()"
        ></button>
        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          shape="circle"
        />
      </div>
    </ng-template>
  </p-menubar>
</div>
