<div class="input-container">
  <label for="input">{{ label }}</label>
  <input
    id="input"
    [(ngModel)]="model"
    (ngModelChange)="onInputChange()"
    [placeholder]="placeholder"
    [required]="required"
    class="input-field"
  />
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
